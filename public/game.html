<!DOCTYPE html>
<html>
    <head>
        <title>Connect 4 sie bitte!</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Public+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
        <link href="/stylesheets/game.css" rel="stylesheet" type="text/css">
        <script language="javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script language="javascript" src="/javascripts/client.js"></script>
    </head>
    <body>

		<header>
			<div id="sun"></div>
			<img id="background" src="/images/back.png">
			<div id="top-bar">
				<div>
					<div id="back-button" class="hide">
						<button type="button" onclick="window.location.href = '/';"></button>
					</div>
				</div>
			</div>
        </header>
        <main>
			<h1 id="status"></h1>
			<div id="game-screen" class="screen" style="padding: 0px;">
				<div class="game-background">
					<div id="board-container">
						<div id="boardColumns">
							<div id="moved-discs"></div>
							<div id="board-form"></div>
							<div id="selector" class="hide"></div>
                            <div id="columns" class="enabled" style="cursor: default;">
                                <div id="column-0" class="column"></div>
								<div id="column-1" class="column"></div>
								<div id="column-2" class="column"></div>
								<div id="column-3" class="column"></div>
								<div id="column-4" class="column"></div>
								<div id="column-5" class="column"></div>
								<div id="column-6" class="column"></div>
							</div>
						</div>
						<div id="info">
						</div>
					</div>
				</div>
			</div>
		</main>
        <div>
            <div id="board"></div>
            <img id="boardBackground" src="/images/board.png">        
		</div>
		
        <footer>
			<div class="contact-container">
				<div class="contact" style="font-size: 50%;">
					<p>This game was created by A.Buszydlik and K.Dobiczek for the course of CSE1500</p>
				</div>
			</div>
		</footer>
    </body>
</html>
